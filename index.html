<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUPTA POWER PRODUCT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- CHAT BAR BLOCK -->
    <div class="minimized-view-v2" id="chat-icon" style="margin-bottom: 14px; margin-right: 13px;"><span
        class="minimized-view-v2-icon "><svg width="73" height="73" viewBox="0 0 73 73" fill="none"
            xmlns="http://www.w3.org/2000/svg" class="lol1">
            <defs>
                <clipPath id="minimized-view-clip">
                    <path
                        d="M57.978 52.409c-.546-.541-.535-1.393-.098-2.024 3.018-4.354 4.785-9.627 4.785-15.308C62.665 20.123 50.428 8 35.332 8 20.237 8 8 20.123 8 35.077 8 46.478 15 55.5 25.083 60.038 30.12 62.306 34.5 63 41.311 63c7.63 0 14.849-1.739 21.278-4.838 1.411-.68 2.411-1.829-.261-3-.62-.272-1.222-.575-1.805-.908-.943-.483-1.801-1.108-2.545-1.845z"
                        fill="#E33530"></path>
                </clipPath>
            </defs>
        </svg></span>
    <div class="minimized-view-v2-icon-overlay  " style="background-color: rgb(227, 53, 48);"><span
            class="minimized-view-v2-icon-text ">Let's Chat!</span></div>
    <div class="minimized-view-v2-cross-icon  "><span><svg width="14" height="14" viewBox="0 0 14 14"
                version="1.1" xmlns="http://www.w3.org/2000/svg" style="--primary-color:#E33530;">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <polygon fill="#595959" id="cross-button-polygon"
                        points="14 1.41 12.59 0 7 5.59 1.41 0 0 1.41 5.59 7 0 12.59 1.41 14 7 8.41 12.59 14 14 12.59 8.41 7">
                    </polygon>
                </g>
            </svg></span></div>
    <div class="minimized-view-v2-unread-count open ">0</div>
</div>


    <div class="chat-bar-collapsible">
     

        <div id="full_chat_body" style="display: none;">

            <div id="chat-full" class="header-v2-wrapper collapsible active">
                <div class="header-v2">
                    <div class="header-v2-top" data-testid="header" style="--primary-color:#eb716e;">
                        <div class="header-v2-top-left">
                            <div class="header-v2-top-left-image">
                                <img role="presentation" src="static/img/logo.png" businessPreviewImage">
                            </div>
                            <div class="header-v2-top-left-text">
                                <div class="header-v2-top-left-text-title" data-testid="headerTitleText">Gupta Products
                                    is
                                    Online
                                </div>
                                <div class="header-v2-top-left-text-credentials" data-testid="headerSubtitleText">24/7
                                    Customer Support</div>
                            </div>
                        </div>
                        <div class="header-v2-top-right">
                            <div class="header-v2-top-right-language">

                            </div>
                            <div class="header-v2-top-right-cross" data-testid="headerCross" id="cross-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M19 6.4L17.6 5L12 10.6L6.4 5L5 6.4L10.6 12L5 17.6L6.4 19L12 13.4L17.6 19L19 17.6L13.4 12L19 6.4Z"
                                        fill="#606060">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="">

                <div class="full-chat-block">
                    <!-- Message Container -->
                    <div class="outer-container">
                        <div class="chat-container">
                            <!-- Messages -->
                            <div id="chatbox">
                                <p id="botStarterMessage" class="botText"><span>.</span></p>
                                <h5 id="chat-timestamp"></h5>

                            </div>

                            <!-- User input box -->
                            <div class="ticontainer">
                                <div class="tiblock">

                                    <!--
                                <span > Typing &nbsp;   
                                <div class="tidot"></div>
                                <div class="tidot"></div>
                                <div class="tidot"></div>
                            </span>
                           -->

                                </div>
                            </div>
                            <p id="botStarterMessage" style="display: none;" class="botTextTi"><span>...</span></p>
                            <div class="chat-bar-input-block">
                                <div id="userInput">
                                    <input id="textInput" class="input-box" type="text" name="msg"
                                        placeholder="Tap 'Enter' to send a message">
                                    <p></p>

                                </div>

                                <div class="chat-bar-icons">

                                    <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                        onclick="sendButton()"></i>
                                </div>
                            </div>

                            <div id="chat-bar-bottom">
                                <p></p>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="static/scripts/data.js"></script>

<script src="static/scripts/responses.js"></script>

<script src="static/scripts/chat.js"></script>


</html>
