<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUPTA POWER PRODUCT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- CHAT BAR BLOCK -->
    <div  class="chat-bar-collapsible">


        <div id="chat-full" class="header-v2-wrapper collapsible active">
            <div class="header-v2">
                <div class="header-v2-top" data-testid="header" style="--primary-color:#eb716e;">
                    <div class="header-v2-top-left">
                        <div class="header-v2-top-left-image">
                            <img role="presentation" src="static/img/logo.png" businessPreviewImage">
                        </div>
                        <div class="header-v2-top-left-text">
                            <div class="header-v2-top-left-text-title" data-testid="headerTitleText">Gupta Products is
                                Online
                            </div>
                            <div class="header-v2-top-left-text-credentials" data-testid="headerSubtitleText">24/7
                                Customer Support</div>
                        </div>
                    </div>
                    <div class="header-v2-top-right">
                        <div class="header-v2-top-right-language">

                        </div>
                        <div class="header-v2-top-right-cross" data-testid="headerCross" id="cross-icon" style="display: none;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M19 6.4L17.6 5L12 10.6L6.4 5L5 6.4L10.6 12L5 17.6L6.4 19L12 13.4L17.6 19L19 17.6L13.4 12L19 6.4Z"
                                    fill="#606060">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">


            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox">
                            <p id="botStarterMessage" class="botText"><span>.</span></p>
                            <h5 id="chat-timestamp"></h5>

                        </div>

                        <!-- User input box -->
                        <div class="ticontainer">
                            <div class="tiblock">

                                <!--
                                <span > Typing &nbsp;   
                                <div class="tidot"></div>
                                <div class="tidot"></div>
                                <div class="tidot"></div>
                            </span>
                           -->

                            </div>
                        </div>
                        <p id="botStarterMessage" style="display: none;" class="botTextTi"><span>...</span></p>
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Tap 'Enter' to send a message">
                                <p></p>

                            </div>

                            <div class="chat-bar-icons">

                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"></i>
                            </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="static/scripts/data.js"></script>

<script src="static/scripts/responses.js"></script>

<script src="static/scripts/chat.js"></script>


</html>
